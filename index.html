<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading-area flex">
            <div class="container">
                <h2 class="main-heading">ToDo App</h2>
                <p>Get it done!</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="user-input-area flex">
                <div class="input-field">
                    <input type="text" name="userinput" id="userinput" placeholder="Type here..">
                </div>
                <div class="input-btn">
                    <input type="button" value="Enter" name="SubmitBtn" id="submitBtn">
                </div>
            </div>

            <div class="imp-note">
                <p>*click on the items to mark and unmark.</p>
            </div>

            <div class="list-item-container">
                <ul class="list-items">
                    <!-- <li>Maggie<button class="delete">Delete</button></li>
                    <li>Spinach<button class="delete">Delete</button></li>
                    <li>Tooth brush<button class="delete">Delete</button></li> -->
                </ul>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
